<!DOCTYPE html>
<html>
  <head>
    <script>
      const domain = "http://twikituki.pythonanywhere.com";
      const mailUrl = domain + "/olivetes/mail"
      document.addEventListener('DOMContentLoaded', () => {
        const request = new XMLHttpRequest();
        request.open('GET', mailUrl)
        request.onload = function (){ 
          console.log('had a response');
          console.log(this.responseText);
          document.querySelector("body").innerHTML = this.responseText;
        }
        request.send();
      });
    </script>
  </head>
  
  <body>
    hello
  </body>
</html>
